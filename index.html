<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch</title>
</head>

<body>

    <div class="wrapper">
        <h1 class="swatch">Stopwatch</h1>
        <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        <button id="button-start">Start Me</button>
        <button id="button-stop">Pause Me </button>
        <button id="button-reset">Reset Me </button>
    </div>
    <script src="watch.js"></script>

</body>

</html>
